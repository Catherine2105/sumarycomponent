<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="contenedor-1">
  <div class="contenedor">
  
    <p class="result">Your Result</p> 

  <div class="circle">
    <h2 class="circulo">76</h2> 
    <p class="parrafo-1">of 100</p> 
  </div>
  
    <h2 class="genial">Great</h2> 
    <p class="parrafo-2">You scored higher than 65% of the people who have taken these tests.</p> 
  </div><!--.contenedor-->
    
  <div class="contenedor-2">
    <h2 class="sum">Summary</h2> 
    
    <div class="reac">
      <h3 class="reac-1">Reaction</h3> 
      <p class="numero"><b>80</b>/ 100</p> 
    </div>
  
    <div class="mem">
      <h3 class="mem-1">Memory</h3> 
      <p class="numero"><b>92</b>/ 100</p> 
    </div>
  
    <div class="ver">
      <h3 class="ver-1">Verbal</h3> 
     <p class="numero"> <b>61</b>/ 100</p> 
    </div>
  
    <div class="vis">
     <h3 class="vis-1">Visual</h3> 
     <p class="numero"><b>72</b>/ 100</p> 
    </div>
  
    <button class="boton">Continue</button> 
  
  </div> <!--contenedor-2-->  
  </div> <!--.contenedor-1-->


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Catherine Escobar</a>.
  </div>
</body>
</html>
